{% extends 'main.html' %}



{% block container %}
{% load static %}

{% if items  %}
<div class="box" style="background-color: #F0EBCE;">
{% for item in items %}

<div class="content">
    <div class="grid-1">
    <a href="{% url 'user:order' item.id %}">
<img src="{{item.image.url}}" alt="" width="100%">
</a>
</div>
<div class="grid-2">
<a href="{% url 'user:order' item.id %}"><h2> {{ item.name }} </h2></a>
<a href="{% url 'user:order' item.id %}"><h3>{{ item.price}} TL</h3></a>
<a href="{% url 'user:order' item.id %}"><p> {{ item.content }} </p></a>
</div>
</div>


{% endfor %}
</div>

{% endif %}


{% endblock %}
